<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/jquery-3.4.1.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="js/app/pelicula/peliculaApp.js"></script>


    <script>
        $('#addModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
        $('#editModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
        $('#deleteModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>

    <title>Peliculas Datazone</title>
</head>
<body ng-app="peliculaModule" ng-controller="peliculaController">
    <div class="container"></div>
    <div>Peliculas</div>
    <!-- Button trigger modal -->
    <button type="button" disabled class="btn btn-primary" data-toggle="modal" data-target="#addModal">
        Add
    </button>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <th>pelicula id</th>
        <th>Descripcion</th>
        <th>Categoria</th>

        </thead>
        <tbody>
        <tr ng-repeat="peli in pelicula">
            <td>{{peli[0]}}</td>
            <td>{{peli[1]}}</td>
            <td>{{peli[2]}}</td>
            <td>
                <!-- Editar -->
                <button type="button" class="btn btn-warning" ng-click="selectEdit(pelicula)" data-toggle="modal" data-target="#editModal">
                    Edit
                </button>
                <!-- Remover -->
                <button type="button" class="btn btn-danger" ng-click="selectEdit(pelicula)" data-toggle="modal" data-target="#deleteModal">
                    Remover
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="col-form-label">Numero Empleado:</label>
                            <input type="text" class="form-control" ng-model="pelicula.pelicula_id">
                        </div>
                        <div class="form-group">
                            <label  class="col-form-label">Nombre:</label>
                            <input type="text" class="form-control" ng-model="agente.descripcion">
                        </div>
                        <div class="form-group">
                            <label  class="col-form-label">Telefono:</label>
                            <input type="text" class="form-control" ng-model="agente.categoria">
                        </div>
                    </form>
                </div>
                <!-- data-dismiss="modal" sirve para q se cierre al darle save a la forma-->
                <div class="modal-footer">
                    <button type="button" disabled class="btn btn-primary" ng-click="add(agente)" data-dismiss="modal">Save</button>
                    <button type="button" disabled class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="col-form-label">Numero Empleado:</label>
                            <input type="text" class="form-control" ng-model="agente.numempleado">
                        </div>
                        <div class="form-group">
                            <label  class="col-form-label">Nombre:</label>
                            <input type="text" class="form-control" ng-model="agente.nombre">
                        </div>
                        <div class="form-group">
                            <label  class="col-form-label">Telefono:</label>
                            <input type="text" class="form-control" ng-model="agente.telefono">
                        </div>
                    </form>
                </div>
                <!-- data-dismiss="modal" sirve para q se cierre al darle save a la forma-->
                <div class="modal-footer">
                    <button type="button" disabled class="btn btn-primary" ng-click="edit(agente)" data-dismiss="modal">Edit</button>
                    <button type="button" disabled class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{agente.nombre}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" >Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="delete(pelicula)" data-dismiss="modal" >Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
